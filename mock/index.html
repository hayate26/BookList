<html lang="en">

</head>
<body>
    <header id="header">Book List</header>
    <section id="contents">
        <ul id="book-list">

            </li>
            <li class="list-item">

            </li>
            <li class="list-item">

            </li>

                <label ><input type="checkbox" class="read">そうだったのかJavaScript</label>

    </footer>
